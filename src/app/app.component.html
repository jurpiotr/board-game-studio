<div class="container">
   <div class="toolbar" role="banner">
      <div class="toolbar__logo">
         <img class="toolbar__logo-img" src="assets/logo.png">
      </div>
      <ul class="toolbar__list">
         <li class="toolbar__list-item">Hex board</li>
         <li class="toolbar__list-item">Dices</li>
      </ul>
   </div>
      
   <div class="main" role="main">

      <div class="main__panel main__kind-of-dices">
         <h4 class="main__title">
            <span>Kind of Dices</span>
         </h4>
         <ul class="selector-dices">
            <li class="kind-dice">
               <img class="icon-dice" src="assets/logo.png">
               <span class="name-dice">D4</span>
            </li>
            <li class="kind-dice">
                  <img class="icon-dice" src="assets/logo.png">
                  <span class="name-dice">D6</span>
               </li>
            <li class="kind-dice">
               <img class="icon-dice" src="assets/logo.png">
               <span class="name-dice">D8</span>
            </li>
            <li class="kind-dice">
                  <img class="icon-dice" src="assets/logo.png">
                  <span class="name-dice">D10</span>
               </li>
            <li class="kind-dice">
               <img class="icon-dice" src="assets/logo.png">
               <span class="name-dice">D10 in tens</span>
            </li>               
         </ul>
      </div>

      <div class="main__panel main__results">
         <h4 class="main__title">
            <span>Results</span>
         </h4>
         <div class="obj3d">
            <div class="dice">
               <div class="deltoid top1"></div>
               <div class="deltoid top2"></div>
               <div class="deltoid top3"></div>
               <div class="deltoid top4"></div>
               <div class="deltoid top5"></div>
            </div>
         </div>
      </div>

      <div class="main__panel main__chosen-dices">
         <h4 class="main__title">
            <span>Chosen dice set xx</span>
         </h4>
      </div>

   </div>

   <div class="footer" role="footer">
      FOOTER
   </div>
</div>
