<div class="container">
   <h3 class="title">
      Create your own dice
   </h3>
   
   <div class="creator">
      <aside class="creator__one-aside">
         <div class="creator__box-icon">
            <div class="creator__icon">&#10249;</div>
         </div>
      </aside>
      <aside class="creator__two-aside">
         <div class="creator__option">
            <label class="creator__label" for="type">TYPE</label>
            <select class="creator__input" name="newDice2" [(ngModel)]="newDice">
               <option *ngFor="let dice of dicesCollection" [ngValue]="dice">{{ dice.data.name  | uppercase }}</option>
            </select>
            <input *ngIf="newDice.data.name === 'custom'" class="creator__input" id="name" type="text" size="5" placeholder="name">
         </div>
         <div class="creator__option">
            <label class="creator__label" for="sides">SIDES</label>
            <input class="creator__input" id="sides" name="dice" type="text" size="6" 
            [(ngModel)]="newDice.data.values?.length || newDice.data.value"
            [disabled]="newDice.data.name !== 'custom'">
         </div>
         <div class="creator__option">
            <label class="creator__label" for="values">
               VALUES
               <select class="creator__label-mode" id="values">
                  <option class="creator__label-option">MULTI</option>
                  <option class="creator__label-option">SINGLE</option>
               </select>
            </label>
            <div class="creator__input-values">
               <div *ngFor="let newVal of newDice.data.values ; let i = index; trackBy:trackByIndex">
                  <input #val *ngIf="newDice.data.values" class="creator__input" [id]="i" type="text" size="4" name="newVal" [(ngModel)]="newDice.data.values[i]">
                  <div #values class="creator__select-value" (click)="showTableValues('val.id')">&#10140;</div>
               </div>
            </div> 
         </div>
      </aside>
   </div>
   <div class="create-btn">ADD NEW DICE</div>
</div>
