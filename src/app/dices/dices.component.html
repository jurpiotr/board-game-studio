</div>

<div class="tiles">
   <h4 class="tiles__header">Chosen dices:</h4>
   <div class="tiles__warning" *ngIf="dices.length === 0">Dices not chosen. Please choose a dice from the left menu</div>
   <div class="tile" *ngFor="let dice of dices">
      <div class="tile__container-name">
         <div class="tile__name">{{ dice.data.name }}</div>
      </div>
      <img *ngIf="!dice.component" class="tile__icon" src="../assets/logo.png">
      <div *ngIf="dice.component" class="bone__icon">
         <ng-container *ngComponentOutlet="dice.component;"></ng-container>
      </div>
      <div class="tile__amount">{{ dice.data.amount}}</div>
      <span class="tile__cross" (click)="onRemoveDice(dice)"></span>
   </div>

   <div class="tiles__start">
      <div class="tiles__start-btn" *ngIf="dices.length !== 0" (click)="onGenerateResults()">START</div>
   </div>
</div>
